<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page - Clean Up +</title>
  <style>
    .Home-button{
      
       background-color:rgb(52, 198, 33);
                color:white;
                border: none;
                height: 36px;
                width: 105px;
                border-radius: 40px;
                font-size: 25px;
                text-decoration: none;
                text-align: left;
                transition: opacity 0.5s;
                transition: background-color 1s,
                color 1s;
    }
    .Home-button:hover {
                 background-color:rgb(255, 255, 255);
                 color:rgb(52, 198, 33);
         }
         .Home-button:hover{
                 opacity:0.5;
                 </style>
  <body>
    <a href="index.html" target="_blank" class="Home-button">Home</a>
    </body>


  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

   

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #28a745;
    }

    button {
      background-color: #28a745;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 12px;
    }

    button:hover {
      background-color: #218838;
    }

    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>

    <form action="/submit-order" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
      </div>
      <div class="form-group">
        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
          <option value="1L">Liquid Detergent 1L - 100Birr</option>
          <option value="2L">Liquid Detergent 2L - 150Birr</option>
          <option value="5L">Liquid Detergent 5L - 330Birr</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
      </div>
      <button type="submit">Submit Order</button>
      <p class="note">We will contact you for confirmation after placing your order.</p>
      <style>
        body{
           background-image: url(largo.webp);
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;
        }
        </style>
        

    </form>
  </div>
</body>
</html>
